<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="template.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="loadPokemon()">

    <div id="progressbar"></div>


    <div class="mainGalery">
        <div class="headMain">
            <div class="headContent">
                <div class="headImg">
                    <img src="img/Pokemon.png" alt="">
                </div>
                <div class="headSearch">
                    <input oninput="filterPokemon()" type="text" id="input" class="input" placeholder="Search PokÃ©mon">
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="gallery" id="gallery"></div>
        </div>
        <div class="nextPokemon" id="nextPokemon">
            <button id="morePokemon" class="morePokemon" onclick="loadMorePokemon()">Mehr Pokemon laden</button>
        </div>
    </div>
    <div class="pokemonMainCard d-none" id="pokemonMainCard" onclick="closeCard()">
        <div class="pokemonCard" onclick="event.stopPropagation();">
            <div class="pokedex" id="pokedex">
                <div class="closeCard"><img src="img/close.png" class="closeImg" onclick="closeCard()"></div>
                <h1 id="pokemonName">Name</h1>
                <div id="pokemonImage" class="pokemonImage">

                </div>

            </div>
            <div class="pokemonInfo" id="pokemonInfo">
                <div class="infoNav" id="infoNav">
                    <div class="infoPokemonNav mt40" id="infoPokemonNav" onclick="showPokeInfo()">Informationen</div>
                    <div class="statPokemonNav mt40 " id="statPokemonNav" onclick="showPokeStats()">Statistik
                    </div>
                </div>
                <div class="pokemonInformation" id="pokemonInformation"></div>
                <div class="pokemonStats d-none" id="pokemonStats">
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
